<html><head><title>Registration Form</title><link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"><link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous"><script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script></head><body><form class="well form-horizontal" action=" " method="" id="contact_form"><fieldset><legend><h2><b>Registration Form</b></h2></legend><br><div class="form-group"><label class="col-md-4 control-label">First Name</label><div class="col-md-4 inputGroupContainer"><div class="input-group"><span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span><input name="first_name" placeholder="First Name" class="form-control" type="text"></div></div></div><div class="form-group"><label class="col-md-4 control-label">Last Name</label><div class="col-md-4 inputGroupContainer"><div class="input-group"><span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span><input name="last_name" placeholder="Last Name" class="form-control" type="text"></div></div></div><div class="form-group"><label class="col-md-4 control-label">Department / Office</label><div class="col-md-4 selectContainer"><div class="input-group"><span class="input-group-addon"><i class="glyphicon glyphicon-list"></i></span><select name="department" class="form-control selectpicker"><option value="">Select your Department/Office</option><option>Department of Engineering</option><option>Department of Agriculture</option><option>Accounting Office</option><option>Tresurer's Office</option><option>MPDC</option><option>MCTC</option><option>MCR</option><option>Mayor's Office</option><option>Tourism Office</option></select></div></div></div><div class="form-group"><label class="col-md-4 control-label">Username</label><div class="col-md-4 inputGroupContainer"><div class="input-group"><span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span><input name="user_name" placeholder="Username" class="form-control" type="text"></div></div></div><div class="form-group"><label class="col-md-4 control-label">Password</label><div class="col-md-4 inputGroupContainer"><div class="input-group"><span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span><input name="user_password" placeholder="Password" class="form-control" type="password"></div></div></div><div class="form-group"><label class="col-md-4 control-label">Confirm Password</label><div class="col-md-4 inputGroupContainer"><div class="input-group"><span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span><input name="confirm_password" placeholder="Confirm Password" class="form-control" type="password"></div></div></div><div class="form-group"><label class="col-md-4 control-label">E-Mail</label><div class="col-md-4 inputGroupContainer"><div class="input-group"><span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span><input name="email" placeholder="E-Mail Address" class="form-control" type="text"></div></div></div><div class="form-group"><label class="col-md-4 control-label">Contact No.</label><div class="col-md-4 inputGroupContainer"><div class="input-group"><span class="input-group-addon"><i class="glyphicon glyphicon-earphone"></i></span><input name="contact_no" placeholder="(+91)" class="form-control" type="text"></div></div></div><div class="form-group"><label class="col-md-4 control-label"></label><div class="col-md-4"><br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<button type="submit" class="btn btn-warning">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;SUBMIT <span class="glyphicon glyphicon-send"></span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</button></div></div></fieldset></form></body></html>
